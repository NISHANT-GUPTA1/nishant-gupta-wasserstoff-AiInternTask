<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: #f8fafc;
        }
        .container {
            max-width: 700px;
            margin-top: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 32px 32px 24px 32px;
        }
        .metadata-display {
            margin-top: 24px;
        }
        .metadata-item {
            margin-bottom: 10px;
            font-size: 1.05rem;
        }
        #summary-label {
            font-weight: 600;
            margin-top: 18px;
        }
        #summary-box {
            width: 100%;
            margin-top: 8px;
            font-size: 1rem;
        }
        .file-list {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .btn-custom {
            min-width: 140px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Upload PDF File</h2>
        <!-- Upload Form -->
        <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
            <div class="mb-3">
                <input type="file" class="form-control" id="upload-input" name="file" multiple required>
            </div>
            <div class="d-flex gap-2">
                <button id="parse-btn" type="button" class="btn btn-primary btn-custom">Parse PDF</button>
                <button id="clear-btn" type="button" class="btn btn-outline-secondary btn-custom">Clear Output</button>
            </div>
        </form>
        
        <div class="file-list"></div> <!-- Div to display uploaded files -->

        <div id="processed-results" class="hidden mt-4">
            <div class="metadata-display">
                <div class="metadata-item" id="title">Title: <span></span></div>
                <div class="metadata-item" id="author">Author: <span></span></div>
                <div class="metadata-item" id="keywords">Keywords: <span></span></div>
                <div class="metadata-item" id="filename">File Name: <span></span></div>
                <div class="metadata-item" id="filepath">File Path: <span></span></div>
                <div class="metadata-item" id="filesize">File Size: <span></span></div>
                <div class="metadata-item" id="time-taken">Time Taken to Parse: <span></span></div>
                <div class="metadata-item" id="memory-usage">Memory Usage: <span></span></div>
                <div class="metadata-item" id="summary-label">Summary:</div>
            </div>
            
            <!-- Text area for summary -->
            <textarea id="summary-box" class="form-control hidden" rows="7" readonly></textarea>

            <!-- Download Button -->
            <button id="download-btn" class="btn btn-success mt-3 hidden">Download Results</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
